<html>
    <head>
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="app.js"></script>
    </head>
    <h1>Stir Fryday</h1>

    <div ng-app="StirFryApp" ng-controller="MainController">
        
        <!--<div ng-view=""/>-->

        <div id = "Recipe" ng-controller ="RecipeController">
            <input type ="button" value="Create a new recipe" ng-click="newRecipe()"/>
            <div ng-show ="Sides" id="sidesDiv">
                <div id="noodles" ng-click="pickSide('Noodles')"><h1 class="ButtonTextLight">Noodles</h1></div>
                <div id="rice" ng-click="pickSide('Rice')"> <h1 class="ButtonTextDark">Rice</h1></div>
            </div>
             <div ng-show ="Veggies" id="veggiesDiv">
                
                <div id="cabbage" class="VeggieDivs" ng-click="pickVeggie('Cabbage')"><h2 class="ButtonTextLight">Cabbage</h2></div>
                <div id="chillies" class="VeggieDivs" ng-click="pickVeggie('Chillis')"><h2 class="ButtonTextLight">Chillies</h2></div>
                <div id="snowpeas" class="VeggieDivs" ng-click="pickVeggie('SnowPeas')"><h2 class="ButtonTextLight">Snow Peas</h2></div>
                 <div id="onions" class="VeggieDivs" ng-click="pickVeggie('Onions')"><h2 class="ButtonTextLight">Onions</h2></div>
                <div id="bokchoi" class="VeggieDivs" ng-click="pickVeggie('BokChoi')"><h2 class="ButtonTextLight">Bok Choi</h2></div>
                <div id="redpeppers" class="VeggieDivs" ng-click="pickVeggie('RedPeppers')"><h2 class="ButtonTextLight">Red Peppers </h2></div>
                <div id="brocolli" class="VeggieDivs" ng-click="pickVeggie('Broccoli')"><h2 class="ButtonTextLight">Broccoli</h2></div>
                <div id="carrots" class="VeggieDivs" ng-click="pickVeggie('Carrots')"><h2 class="ButtonTextLight">Carrots</h2></div>
                <div id="greenbeans" class="VeggieDivs" ng-click="pickVeggie('GreenBeans')"><h2 class="ButtonTextLight">Green Beans</h2></div>
                <label> Selections: </label>
                 <div ng-repeat="veg in vegetables">
                     <label ng-if="veg.value == true"> {{veg.name}} </label>
                </div>
                <input type ="button"  ng-click="setVeggies()" value = "Submit"/>
            </div>
             <div ng-show ="Meat">
                <table id ="Meats">
                <tr>
                    <td><img src="https://maxcdn.icons8.com/Color/PNG/96/Animals/cow-96.png"  align="middle" ng-click="pickMeat('Beef')" title="Cow" width="120"></td>
                    <td><img src="https://maxcdn.icons8.com/Color/PNG/96/Animals/chicken-96.png" align="middle" ng-click="pickMeat('Chicken')" title="Chicken" width="120"></td>
                   <tr> <td><h4 align="middle">Beef</h4></td><td><h4 align="center">Chicken</h4></td> </tr>
                 </tr>
                 <tr>
                   <td> <img src="https://maxcdn.icons8.com/Color/PNG/96/Animals/pig-96.png" align="middle" ng-click="pickMeat('Pork')" title="Pig" width="120"> </td>
                    <td><img src="https://maxcdn.icons8.com/Color/PNG/96/Animals/prawn-96.png" align="middle" ng-click="pickMeat('Shrimp')" title="Prawn" width=""></td>
                    <tr><td><h4 align="center">Pork</h4></td><td><h4 align="center">Shrimp</h4></td></tr>
                </tr>
                <tr>
                    <td><img src="https://maxcdn.icons8.com/Color/PNG/96/Plants/soy-96.png" align="middle" ng-click="pickMeat('Tofu')" title="Soy" width="120"></td>
                    <td><img src="https://maxcdn.icons8.com/Color/PNG/96/Food/vegan_food-96.png"  align="middle" ng-click="pickMeat('No Meat')" title="Vegan Food" width="120"></td>
                   <tr> <td><h4 align="center">Tofu</h4></td> <td><h4 align="center">No Meat</h4></td> </tr>
                </tr>
                </table>
            </div>
            <div ng-show ="Sauce">
                 <input type ="button" ng-click="pickSauce('Basic Sauce')" value = "Basic Stir Fry Sauce"/>
                 <input type ="button" ng-click="pickSauce('Curry Sauce')" value = "Curry Sauce"/>
                 <input type ="button" ng-click="pickSauce('Orange Ginger Sauce')" value = "Orange-Ginger Sauce"/>
                 <input type ="button" ng-click="pickSauce('Black Pepper')" value = "Black Pepper Sauce"/>
                 <input type ="button" ng-click="pickSauce('Sweet Sour')" value = "Sweet & Sour Sauce"/>
                 <input type ="button" ng-click="customSauce()" value = "Custom Sauce"/>
                 <input type ="button" ng-click="recommendSauce()" value = "Recommend a Sauce"/>
            </div>
             <div ng-show ="Review">
                 <h4> Review your recipe</h4>
                 <textarea readonly> Side: </textarea>
                 <textarea readonly id="side" value="{{side}}">{{side}}</textarea><br/>
                 <textarea readonly> Meat: </textarea>
                 <textarea readonly id="meat" value="{{meat}}">{{meat}}</textarea><br/>
                 <textarea readonly> Sauce: </textarea>
                 <textarea readonly id="sauce" value="{{sauce}}">{{sauce}}</textarea><br/>
                 <textarea readonly > Vegetables: </textarea>
                 <div ng-repeat="veg in vegetables">
                     <textarea readonly ng-if="veg.value == true"></textarea>
                     <textarea readonly ng-if="veg.value == true" class="veg" value="{{veg.name}}">{{veg.name}}</textarea>
                </div>
                <input type ="button" ng-click="saveRecipe()" value="Save Recipe"/>
                <input type ="button" ng-click="searchRecipes()" value = "Search Similar Recipes using ingredients"/>
            </div>
            <input type ="button" ng-click="goBack()" value = "Go Back"/>
        </div>
    </div>

</html>
